<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance / Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker <span class="version">v2 â€¢ Categories & Date</span></h1>

    <div class="summary">
      <div class="card">
        <h3>Total Balance</h3>
        <p id="balance">â‚¹0.00</p>
      </div>
      <div class="card income">
        <h3>Total Income</h3>
        <p id="income">â‚¹0.00</p>
      </div>
      <div class="card expense">
        <h3>Total Expense</h3>
        <p id="expense">â‚¹0.00</p>
      </div>
    </div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description (e.g., Groceries, Salary)" required />
      <input type="number" id="amount" placeholder="Amount (e.g., 5000 or -2000)" step="0.01" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Salary">Salary</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <input type="date" id="date" required />
      <button type="submit">Add</button>
    </form>

    <ul id="transaction-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
